<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users CRUD</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>User details</h1>
    <table class="user-details">
        <tr class="user-details__item">
            <td class="user-details__item-name">Name:</td>
            <td th:text="${user.getName()}" class="user-details__name"></td>
        </tr>
        <tr class="user-details__item">
            <td class="user-details__item-name">Age:</td>
            <td th:text="${user.getAge()}" class="user-details__age"></td>
        </tr>
        <tr class="user-details__item">
            <td class="user-details__item-name">Email:</td>
            <td th:text="${user.getEmail()}" class="user-details__email"></td>
        </tr>
        <tr class="user-details__item">
            <td colspan="2" class="user-details__actions">
                <a th:href="@{/{id}/edit(id=${user.getId()})}" class="btn btn-small btn-action">Edit User</a>
            </td>
        </tr>
    </table>
    <a href="/" class="btn btn-primary btn-large">All Users</a>
</body>
</html>
